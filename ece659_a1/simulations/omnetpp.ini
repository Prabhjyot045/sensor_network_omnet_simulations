# Parametric Study Configuration (Recommended approach)
[Config ParametricStudy_RandomWaypoint]
description = "Parametric study: Random Waypoint with varying speeds"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(${speed=1, 5, 10, 15, 20}mps * 0.8, ${speed}mps * 1.2)
*.host[*].mobility.waitTime = uniform(0s, 1s)

[Config ParametricStudy_RandomWalk]
description = "Parametric study: Random Walk (MassMobility) with varying speeds"
*.host[*].mobility.typename = "MassMobility"
*.host[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.host[*].mobility.angleDelta = uniform(-180deg, 180deg)
*.host[*].mobility.speed = ${speed=1, 5, 10, 15, 20}mps




