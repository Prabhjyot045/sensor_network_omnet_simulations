*.host[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.host[*].mobility.angleDelta = uniform(-180deg, 180deg)
*.host[*].mobility.speed = uniform(8mps, 12mps)

# Random Walk Mobility Model - Speed 15 m/s
[Config RandomWalk_15mps]
description = "Random Walk mobility, speed = 15 m/s"
*.host[*].mobility.typename = "MassMobility"
*.host[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.host[*].mobility.angleDelta = uniform(-180deg, 180deg)
*.host[*].mobility.speed = uniform(13mps, 17mps)

# Random Walk Mobility Model - Speed 20 m/s
[Config RandomWalk_20mps]
description = "Random Walk mobility, speed = 20 m/s"
