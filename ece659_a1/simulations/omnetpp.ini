[General]
network = IoTNetwork
sim-time-limit = 900s
repeat = 5

# Random seed configuration for independent trials
seed-set = ${repetition}

# Network size
*.numHosts = 25

# Visualization
*.visualizer.*.mobilityVisualizer.displayMobility = true
*.visualizer.*.mobilityVisualizer.displayPositions = true
*.visualizer.*.mobilityVisualizer.displayOrientations = true
*.visualizer.*.mobilityVisualizer.displayVelocities = true
*.visualizer.*.mobilityVisualizer.displayMovementTrails = true

# PHY/MAC Configuration - IEEE 802.11 at 11 Mbps
*.host[*].wlan[0].typename = "Ieee80211Interface"
*.host[*].wlan[0].radio.typename = "Ieee80211ScalarRadio"
*.host[*].wlan[0].mac.typename = "Ieee80211Mac"
*.host[*].wlan[0].mac.dcf.channelAccess.cwMin = 31
*.host[*].wlan[0].radio.transmitter.power = 2mW
*.host[*].wlan[0].radio.receiver.sensitivity = -85dBm
*.host[*].wlan[0].radio.receiver.snirThreshold = 4dB
*.host[*].wlan[0].radio.bandName = "2.4 GHz"
*.host[*].wlan[0].radio.channelNumber = 0
*.host[*].wlan[0].radio.transmitter.bitrate = 11Mbps

# Radio medium configuration
*.radioMedium.backgroundNoise.power = -110dBm

# AODV Routing - Using AodvRouter node type (defined in NED)
# Static routes disabled so AODV handles routing
*.configurator.addStaticRoutes = false
*.configurator.addDefaultRoutes = false
*.configurator.addSubnetRoutes = false

# IP Configurator
*.configurator.config = xml("<config><interface hosts='**' address='10.0.0.x' netmask='255.255.255.0'/></config>")

# Constraint Area (500m x 500m)
*.host[*].mobility.constraintAreaMinX = 0m
*.host[*].mobility.constraintAreaMinY = 0m
*.host[*].mobility.constraintAreaMinZ = 0m
*.host[*].mobility.constraintAreaMaxX = 500m
*.host[*].mobility.constraintAreaMaxY = 500m
*.host[*].mobility.constraintAreaMaxZ = 0m

# Initial random positions
*.host[*].mobility.initFromDisplayString = false
*.host[*].mobility.initialX = uniform(0m, 500m)
*.host[*].mobility.initialY = uniform(0m, 500m)
*.host[*].mobility.initialZ = 0m

# Traffic Configuration - Many-to-One (All nodes ? Sink)
# Traffic Pattern: All 24 source nodes send to host[0] (sink)
# Sending rate: 3 packets/s per source, Packet size: 512 bytes
 
# Host[0] is the SINK - place it at center for fairness
*.host[0].mobility.initialX = 250m
*.host[0].mobility.initialY = 250m
*.host[0].numApps = 1
*.host[0].app[0].typename = "UdpSink"
*.host[0].app[0].localPort = 5000

# All other hosts (1-24) are SOURCES sending to host[0]
*.host[1..24].numApps = 1
*.host[1..24].app[0].typename = "UdpBasicApp"
*.host[1..24].app[0].destAddresses = "host[0]"
*.host[1..24].app[0].destPort = 5000
*.host[1..24].app[0].messageLength = 512B
*.host[1..24].app[0].sendInterval = 0.333333s
*.host[1..24].app[0].startTime = uniform(0s, 1s)
*.host[1..24].app[0].stopTime = 899s

# Statistics Collection for Metrics
*.host[*].app[*].*.result-recording-modes = all
*.host[*].wlan[*].*.result-recording-modes = all

# Record vectors and scalars
**.vector-recording = true
**.scalar-recording = true

# SCENARIO CONFIGURATIONS
 
# Random Waypoint Mobility Model - Speed 1 m/s
[Config RandomWaypoint_1mps]
description = "Random Waypoint mobility, speed = 1 m/s"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(0.5mps, 1.5mps)
*.host[*].mobility.waitTime = uniform(0s, 1s)

# Random Waypoint Mobility Model - Speed 5 m/s
[Config RandomWaypoint_5mps]
description = "Random Waypoint mobility, speed = 5 m/s"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(4mps, 6mps)
*.host[*].mobility.waitTime = uniform(0s, 1s)

# Random Waypoint Mobility Model - Speed 10 m/s
[Config RandomWaypoint_10mps]
description = "Random Waypoint mobility, speed = 10 m/s"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(8mps, 12mps)
*.host[*].mobility.waitTime = uniform(0s, 1s)

# Random Waypoint Mobility Model - Speed 15 m/s
[Config RandomWaypoint_15mps]
description = "Random Waypoint mobility, speed = 15 m/s"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(13mps, 17mps)
*.host[*].mobility.waitTime = uniform(0s, 1s)

# Random Waypoint Mobility Model - Speed 20 m/s
[Config RandomWaypoint_20mps]
description = "Random Waypoint mobility, speed = 20 m/s"
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(18mps, 22mps)
*.host[*].mobility.waitTime = uniform(0s, 1s)

# Random Walk Mobility Model - Speed 1 m/s
# Using MassMobility which implements random walk behavior
[Config RandomWalk_1mps]
description = "Random Walk mobility, speed = 1 m/s"
*.host[*].mobility.typename = "MassMobility"
*.host[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.host[*].mobility.angleDelta = uniform(-180deg, 180deg)
*.host[*].mobility.speed = uniform(0.5mps, 1.5mps)

# Random Walk Mobility Model - Speed 5 m/s
[Config RandomWalk_5mps]
description = "Random Walk mobility, speed = 5 m/s"
*.host[*].mobility.typename = "MassMobility"
*.host[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.host[*].mobility.angleDelta = uniform(-180deg, 180deg)
*.host[*].mobility.speed = uniform(4mps, 6mps)

# Random Walk Mobility Model - Speed 10 m/s
